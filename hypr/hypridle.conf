general {
    lock_cmd = pidof hyprlock || hyprlock       # команда для блокировки
    before_sleep_cmd = loginctl lock-session    # залочить перед сном
    after_sleep_cmd = hyprctl dispatch dpms on# включить монитор после пробуждения
}

listener {
    timeout = 600                                # 5 минут (300 сек)
    on-timeout = hyprctl dispatch dpms off       # выключить монитор
    on-resume = hyprctl dispatch dpms on         # включить при активности
}

