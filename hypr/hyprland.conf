binde = $mainMod SHIFT, right, exec, ~/Documents/glitchcore/move.sh r 50 0
binde = $mainMod SHIFT, left,  exec, ~/Documents/glitchcore/move.sh l -50 0
binde = $mainMod SHIFT, up,    exec, ~/Documents/glitchcore/move.sh u 0 -50
