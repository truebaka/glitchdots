bind = $mainMod, F, fullscreen, 0
bind = $mainMod, G, exec, $terminal -e $text
bind = $mainMod, Q, exec, $terminal
bind = SHIFT $mainMod, Q, exec, [float;size 900 550;center] $terminal
bind = $mainMod, S, exec, steam
bind = $mainMod, I, exec, ~/Documents/appimages/Obsidian-1.9.14.AppImage
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $terminal -e $fileManager
bind = SHIFT $mainMod, E, exec, [float;size 750 400;center] $terminal -e $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = , PRINT, exec, hyprshot -m output --freeze --autocopy
bind = SHIFT, PRINT, exec, hyprshot -m region --autocopy --freeze
bind = $mainMod, PRINT, exec, hyprshot -m window --autocopy --freeze
bind = SHIFT $mainMod, D, exec, steam steam://rungameid/570
bind = SHIFT $mainMod, Z, exec, steam steam://rungameid/10662977166779613184
bind = SHIFT $mainMod, O, exec, Documents/glitchcore/soberlaunch.sh
bind = $mainMod, T, exec, firefox
bind = $mainMod, Y, exec, vesktop
bind = $mainMod, U, exec, AyuGram
bind = $mainMod, F10, exec, makoctl mode -t do-not-disturb
bind = $mainMod, B, exec, hyprlock

bind = $mainMod, P, exec, $terminal --hold kew
bind = $mainMod SHIFT, P, exec, [float;size 720 480;center] $terminal --hold kew

bind = SHIFT $mainMod, V, exec, [float;size 720 480;move 650 500] $terminal --class clipse -e clipse

bind = $mainMod, Z, centerwindow

bind = $mainMod, X, exec, hyprctl dispatch resizeactive exact 1920 1080

bind = $mainMod SHIFT, N, pin

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

#bind = ALT, Tab, exec, .config/waybar/scripts/tab_bar.sh
#bind = $mainMod ALT, Tab, exec, rofi -show window

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, N, exec, ./Documents/glitchcore/next_empty_workspace.sh

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
