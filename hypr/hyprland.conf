binde = $mainMod SHIFT, L, exec, ~/Documents/glitchcore/move.sh r 50 0
binde = $mainMod SHIFT, H, exec, ~/Documents/glitchcore/move.sh l -50 0
binde = $mainMod SHIFT, K, exec, ~/Documents/glitchcore/move.sh u 0 -50
binde = $mainMod SHIFT, J, exec, ~/Documents/glitchcore/move.sh d 0 50

binde = $mainMod ALT, H, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- -20 0
binde = $mainMod ALT, L, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- 20 0
binde = $mainMod ALT, K, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- 0 -20
binde = $mainMod ALT, J, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- 0 20

binde = $mainMod ALT, left,  exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- -20 0
binde = $mainMod ALT, right, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- 20 0
binde = $mainMod ALT, up,    exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- 0 -20
binde = $mainMod ALT, down,  exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -- 0 20

bind = $mainMod ALT, SPACE, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool click 0xC0
bind = $mainMod ALT, M,     exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool click 0xC1

binde = $mainMod ALT, equal, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -w -- 0 1
binde = $mainMod ALT, minus, exec, YDOTOOL_SOCKET=/run/user/1000/.ydotool_socket ydotool mousemove -w -- 0 -1


bind = $mainMod, M, submap, resize 
submap = resize
    binde = , L, resizeactive, 64 0
    binde = , H, resizeactive, -64 0
    binde = , K, resizeactive, 0 -36
    binde = , J, resizeactive, 0 36
    bind = , escape, submap, reset 
    bind = , return, submap, reset
submap = reset

bind = $mainMod, Tab, cyclenext,          
bind = $mainMod, Tab, bringactivetotop,  

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
